<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var myPlaces = [
		{"myPlaces":"New York","coords":[40.717659, -74.013986]},
		{"myPlaces":"Los Angeles","coords":[34.056829, -118.219163]},
        {"myPlaces":"Lambton College","coords":[43.773369, -79.335968]},
        {"myPlaces":"My School","coords":[17.392401, 78.476699]},
        
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(myPlaces);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1], coords[2], coords[3], coords[4], coords[5]  );
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].myPlaces
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTM5RKrtCLpZAj5HU3K3cTvFNB240NsBg&callback=initMap">
</script>
</body>
</html>
